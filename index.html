    <!-- Pure React example (instead of JSX) -->
    <div id="root"></div> <!-- set entry point -->
    <script>
        const cities = [ //e.g. fetch data from API 
            'Berlin',
            'London',
            'Vienna',
            'Paris'
        ]
        class CityList extends React.Component {
            render() {
                return React.createElement(
                    'ul',
                    null,
                    this.props.items.map((v, i) => React.createElement('li', { key: i }, v))
                )
            }
        }
    </script>
    <script>
        //Hard coded elements. ul for bullet points (unordered/order is not important), ol for numeric points (ordered/order is important)
        const hello = React.createElement('div', { id: 'myhello' },
        React.createElement('h1', null, 'Hardcoded Lists'),
            React.createElement('h2', null, 'Unordered List'),
            React.createElement('ul', null,
                React.createElement('li', null, 'Apple'),
                React.createElement('li', null, 'Orange'),
                React.createElement('li', null, 'Banana')),

            React.createElement('h2', null, 'Ordered List'),
            React.createElement('ol', null,
                React.createElement('li', null, 'Forest'),
                React.createElement('li', null, 'Tree'),
                React.createElement('li', null, 'Leave'))
        )
        ReactDOM.render(
            hello,
            document.getElementById('root')
        ) 
    </script>
